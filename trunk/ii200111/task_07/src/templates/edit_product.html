<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<a href="{{ url_for('index') }}">На главную страницу</a>
    <h1>Изменить продукт</h1>

    <div id="product-data" data-product-id="{{ editing_product.id }}" data-product-image="{{ editing_product.image_base64 }}"></div>

    <label for="name">Название:</label>
    <input type="text" id="name" value="{{ editing_product.name }}" required>

    <label for="quantity">Кол-во:</label>
    <input type="number" id="quantity" value="{{ editing_product.quantity }}" required>

    <label for="price">Цена:</label>
    <input type="text" id="price" value="{{ editing_product.price }}" required>

    <img src="data:image/png;base64,{{ editing_product.image_base64 }}" alt="{{ editing_product.name }}" height="100">

    <label for="newImage">Новое изображение:</label>
    <input type="file" id="newImage">

    <button onclick="updateProduct()">Обновить</button>

    <script>
        function updateProduct() {
            var productId = document.getElementById('product-data').getAttribute('data-product-id');
            var name = document.getElementById('name').value;
            var quantity = document.getElementById('quantity').value;
            var price = document.getElementById('price').value;
            var newImage = document.getElementById('newImage').files[0];

            var formData = new FormData();
            formData.append('productId', productId);
            formData.append('name', name);
            formData.append('quantity', quantity);
            formData.append('price', price);
            formData.append('newImage', newImage);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/update_product', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert('Product updated successfully!');
                } else {
                    alert('Error updating product. Please try again.');
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
